        <div class="container">
            <h1 class="Display-text">
              Enter Book Information  <i class="fa fa-barcode" aria-hidden="true"></i>
        </div> 

        <div class="flexbox-container">
            <div class="bookform">
                <form id="book-list" class="bookForm" action="">

                    <label for="title" class="btiitle">Title</label>
                    <input type="text" placeholder="Title" id="title">

                    <label for="text" class="aName">Author</label>
                    <input type="text" placeholder="Author" id="author">

                    <label for="text" class="genre">Genre</label>
                    <select name="genre" id="bgenre">
                        <option value="Art">Art</option>
                        <option value="Academy">Academy</option>
                        <option value="Biographies">Biographies</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Science">Science</option>
                        <option value="Biology">Biology</option>
                        <option value="Horror">Horror</option>
                        <option value="History">History</option>
                    </select>

                    <label for="quantity" class="count">Quantity</label>
                    <input type="number" placeholder="Quantity" id="quantity">

                    <label for="price" class="price">Price</label>
                    <input type="text" placeholder="$" id="price">
                    
                </form>

                <input type="submit" id="submitBtn" value="Add">
                <input type="submit" id="deleteBtn" value="Delete"> <i class="fa fa-trash" aria-hidden="true"></i>

            </div>
