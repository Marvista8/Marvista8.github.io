<div>
    <div id="mySidenav" class="sidenav">

      <div id="main">
        <div>
            <span style="font-family:'mixta-didone-alt, serif'; font-weight: 900;font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Book Club Sign Up</span>
            <h1 class="Display3">Sign Up </h1>
            <p class="Subhead3">Please complete information To Join Our Exclusize Book Club.</p>
        </div>
            <!--This is the Sign up page information to be stored in local storage to create user profile-->
        <div class="flex">
            <form name="myForm" class="loginForm" autocomplete="on">
                 <label for="name" name="fname" >First name</label>
                 <input type="text" id="fname" placeholder="First Name" required>
                
                 <label for="name" name="lname" >Last name</label>
                 <input type="text" id="lname" placeholder="Last Name" required>
    
                <label for="login" name="email">Email</label>
                <input type="email" id="email" pattern="" placeholder="Email" required>
    
                <label for="passwords" name="password">Password</label>
                <input type="password" id="pswd" pattern="[a-AZ-z]" placeholder="Password" min="8" required>
                <br>
                <button id="btn2" class="signupBtn2" onsubmit="return validateForm()">Sign up</button>
                <button id="btn3" class="cancelBtn" onclick="validate()">cancel</button>
            </form>
        </div>
      </div>
